<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>Fill the CIN number of the company</p>                
                <form name="sentMessage" id="contactForm" action="/" method="post" novalidate>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>CIN</label>
                            <input type="text" class="form-control" placeholder="Enter here" id="name" name='name' required
                                data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">find</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
